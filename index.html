<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Calculator App</h1>
        </header>
        <section class="screen" id="display">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">&larr;</button>
                <button class="calc-button" value="/" id="divide">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button" id="star">*</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button" id="minus">-</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="one">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button" id="plus">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button" id="equal">&equals;</button>                
            </div>

        </section>
        <aside class="aside">            
            <label class="switch">
                <input type="checkbox" id="change_theme">
                <span class="slider round" ></span>
              </label>           
             
        </aside>
        <footer class="footer">
            <p id="name"><small>Eddy Simancas</small></p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
